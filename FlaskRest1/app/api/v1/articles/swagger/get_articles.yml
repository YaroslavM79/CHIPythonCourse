tags:
  - articles
summary: Get articles
parameters:
  - name: keyword
    in: query
    description: Search keyword to filter articles by title or content
    required: false
    schema:
      type: string
responses:
  200:
    description: Successful operation
    schema:
      oneOf:
        - type: array
          items:
            $ref: '#/definitions/Article'
        - $ref: '#/definitions/Article'
  404:
    description: Article not found
